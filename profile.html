    <script src="data.js"></script>

    <script>
        const profile = profiles[0];

        // Render Profile Card
        document.getElementById('profileCard').innerHTML = `
            <div style="background: linear-gradient(135deg, rgba(0, 122, 255, 0.3), rgba(0, 81, 213, 0.5));
                        border-radius: 20px;
                        padding: 24px;
                        border: 1px solid rgba(255,255,255,0.2);
                        box-shadow: 0 20px 40px rgba(0, 122, 255, 0.2);
                        margin-bottom: 20px;
                        cursor: pointer;"
                 onclick="showToast('View QR Code')">
                <div style="margin-bottom: 60px;">
                    <div style="font-size: 32px; font-weight: 700; margin-bottom: 8px;">
                        ${profile.carModel}
                    </div>
                    <div style="font-size: 17px; color: rgba(255,255,255,0.8);">
                        ${profile.year}
                    </div>
                    <div style="font-size: 15px; color: rgba(255,255,255,0.6); margin-top: 4px;">
                        ${profile.username}
                    </div>
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px;">
                    <div style="background: rgba(255,255,255,0.1); backdrop-filter: blur(5px); border: 1px solid rgba(255,255,255,0.2); border-radius: 12px; padding: 12px;">
                        <div style="font-size: 11px; color: rgba(255,255,255,0.6); text-transform: uppercase;">HP</div>
                        <div style="font-size: 24px; font-weight: 700;">${profile.horsePower}</div>
                    </div>
                    <div style="background: rgba(255,255,255,0.1); backdrop-filter: blur(5px); border: 1px solid rgba(255,255,255,0.2); border-radius: 12px; padding: 12px;">
                        <div style="font-size: 11px; color: rgba(255,255,255,0.6); text-transform: uppercase;">TOP</div>
                        <div style="font-size: 24px; font-weight: 700;">${profile.topSpeed} mph</div>
                    </div>
                </div>
            </div>
        `;

        // Render Stats
        const stats = [
            { icon: 'üìä', value: profile.stats.posts, label: 'Posts', color: 'rgba(0, 122, 255, 0.2)' },
            { icon: 'üë•', value: formatNumber(profile.stats.followers), label: 'Followers', color: 'rgba(52, 199, 89, 0.2)' },
            { icon: 'üèÅ', value: profile.stats.meetsAttended, label: 'Meets', color: 'rgba(255, 59, 48, 0.2)' },
            { icon: '‚è±Ô∏è', value: profile.stats.trackDays, label: 'Track Days', color: 'rgba(175, 82, 222, 0.2)' }
        ];

        document.getElementById('statsGrid').innerHTML = stats.map(stat => `
            <div class="stat-display" onclick="showToast('View ${stat.label}')">
                <div class="stat-display-icon" style="background: ${stat.color};">${stat.icon}</div>
                <div class="stat-display-value">${stat.value}</div>
                <div class="stat-display-label">${stat.label}</div>
            </div>
        `).join('');

        // Render Mods List
        document.getElementById('modsList').innerHTML = profile.mods.map((mod, index) => `
            <div class="content-card" style="margin-bottom: 12px;" onclick="showToast('${mod}')">
                <div class="card-content" style="padding: 16px;">
                    <div style="display: flex; align-items: center; gap: 16px;">
                        <div style="font-size: 32px;">üîß</div>
                        <div style="flex: 1;">
                            <div class="card-title" style="margin-bottom: 4px; font-size: 16px;">
                                ${mod}
                            </div>
                            <div class="card-subtitle" style="margin: 0;">
                                Modification ${index + 1} of ${profile.mods.length}
                            </div>
                        </div>
                        <div style="font-size: 20px; opacity: 0.5;">‚Ä∫</div>
                    </div>
                </div>
            </div>
        `).join('');
    </script>
