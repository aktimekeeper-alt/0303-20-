    <script src="data.js"></script>
    <script src="app.js"></script>
    <script>
        // Render Chat Conversations
        document.getElementById('chatList').innerHTML = conversations.map(conv => `
            <div class="content-card" onclick="showToast('Open chat with ${conv.name}')" style="margin-bottom: 12px;">
                <div class="card-content" style="padding: 16px;">
                    <div style="display: flex; align-items: center; gap: 16px;">
                        <div style="position: relative;">
                            <div style="font-size: 48px; width: 60px; height: 60px; display: flex; align-items: center; justify-content: center; background: rgba(0,122,255,0.2); border-radius: 50%; border: 2px solid rgba(0,122,255,0.3);">
                                ${conv.avatar}
                            </div>
                            ${conv.unread > 0 ? `
                                <div style="position: absolute; top: -4px; right: -4px; background: #FF3B30; width: 24px; height: 24px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: 700; border: 2px solid #000;">
                                    ${conv.unread}
                                </div>
                            ` : ''}
                        </div>
                        <div style="flex: 1; min-width: 0;">
                            <div class="card-title" style="margin-bottom: 4px; font-size: 17px; display: flex; align-items: center; gap: 8px;">
                                ${conv.name}
                                ${conv.type === 'group' ? `
                                    <span style="font-size: 13px; color: rgba(255,255,255,0.6); font-weight: 400;">
                                        (${conv.members})
                                    </span>
                                ` : ''}
                            </div>
                            <div class="card-subtitle" style="margin: 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                                ${conv.lastMessage}
                            </div>
                        </div>
                        <div style="display: flex; flex-direction: column; align-items: flex-end; gap: 4px;">
                            <div style="font-size: 13px; color: rgba(255,255,255,0.6);">
                                ${conv.time}
                            </div>
                            ${conv.type === 'group' ? `
                                <div style="font-size: 11px; color: rgba(255,255,255,0.5); background: rgba(255,255,255,0.1); padding: 2px 8px; border-radius: 8px;">
                                    GROUP
                                </div>
                            ` : ''}
                        </div>
                    </div>
                </div>
            </div>
        `).join('');
    </script>
