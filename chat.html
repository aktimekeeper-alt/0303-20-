<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - Burnout</title>
    <link rel="stylesheet" href="shared-styles.css">
</head>
<body>
    <div class="phone-frame">
        <div class="status-bar">
            <span>9:41</span>
            <div class="status-icons">
                <svg viewBox="0 0 24 24" width="16" height="16" fill="white"><path d="M1 9l2 2c4.97-4.97 13.03-4.97 18 0l2-2C16.93 2.93 7.08 2.93 1 9zm8 8l3 3 3-3c-1.65-1.66-4.34-1.66-6 0zm-4-4l2 2c2.76-2.76 7.24-2.76 10 0l2-2C15.14 9.14 8.87 9.14 5 13z"/></svg>
                <svg viewBox="0 0 24 24" width="16" height="16" fill="white"><path d="M2 22h20V2z M12 12V2L2 22h10zm2 0h8L12 2v10z"/></svg>
                <svg viewBox="0 0 24 24" width="16" height="16" fill="white"><path d="M15.67 4H14V2h-4v2H8.33C7.6 4 7 4.6 7 5.33v15.33C7 21.4 7.6 22 8.33 22h7.33c.74 0 1.34-.6 1.34-1.33V5.33C17 4.6 16.4 4 15.67 4z"/></svg>
            </div>
        </div>

        <div class="app-header">
            <h1>Messages</h1>
            <button class="btn-icon" onclick="showToast('New Message')">
                <svg viewBox="0 0 24 24" width="20" height="20" fill="white"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/></svg>
            </button>
        </div>

        <div class="content">
            <!-- Search Bar -->
            <div class="search-bar" id="searchBar">
                <svg class="search-icon" viewBox="0 0 24 24" width="18" height="18" fill="rgba(255,255,255,0.6)"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
                <input type="text" placeholder="Search conversations..." id="searchInput">
                <div class="clear-btn" onclick="clearSearch()">x</div>
            </div>

            <div class="section-title">Conversations</div>

            <!-- Chat List -->
            <div id="chatList"></div>
        </div>

        <!-- Bottom Nav -->
        <nav class="bottom-nav">
            <div class="nav-item" onclick="window.location.href='home-feed.html'">
                <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
                <span class="nav-label">Home</span>
            </div>
            <div class="nav-item active">
                <svg viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/></svg>
                <span class="nav-label">Chat</span>
            </div>
            <div class="nav-item" onclick="window.location.href='post.html'">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"><path d="M352 128C352 110.3 337.7 96 320 96C302.3 96 288 110.3 288 128L288 288L128 288C110.3 288 96 302.3 96 320C96 337.7 110.3 352 128 352L288 352L288 512C288 529.7 302.3 544 320 544C337.7 544 352 529.7 352 512L352 352L512 352C529.7 352 544 337.7 544 320C544 302.3 529.7 288 512 288L352 288L352 128z"/></svg>
                <span class="nav-label">Post</span>
            </div>
            <div class="nav-item" onclick="window.location.href='routes.html'">
                <svg viewBox="0 0 24 24"><path d="M20.5 3l-.16.03L15 5.1 9 3 3.36 4.9c-.21.07-.36.25-.36.48V20.5c0 .28.22.5.5.5l.16-.03L9 18.9l6 2.1 5.64-1.9c.21-.07.36-.25.36-.48V3.5c0-.28-.22-.5-.5-.5zM15 19l-6-2.11V5l6 2.11V19z"/></svg>
                <span class="nav-label">Routes</span>
            </div>
            <div class="nav-item" onclick="window.location.href='profile.html'">
                <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                <span class="nav-label">Profile</span>
            </div>
        </nav>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
    <script>
        // Avatar icons by type
        const avatarIcons = {
            group: '<svg viewBox="0 0 24 24" width="28" height="28" fill="#007AFF"><path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/></svg>',
            dm: '<svg viewBox="0 0 24 24" width="28" height="28" fill="#007AFF"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>'
        };

        // Render Chat Conversations
        document.getElementById('chatList').innerHTML = conversations.map(conv => `
            <div class="content-card" onclick="showToast('Open chat with ${conv.name}')" style="margin-bottom: 12px;">
                <div class="card-content" style="padding: 16px;">
                    <div style="display: flex; align-items: center; gap: 16px;">
                        <div style="position: relative;">
                            <div style="width: 60px; height: 60px; display: flex; align-items: center; justify-content: center; background: rgba(0,122,255,0.2); border-radius: 50%; border: 2px solid rgba(0,122,255,0.3);">
                                ${avatarIcons[conv.type]}
                            </div>
                            ${conv.unread > 0 ? `
                                <div style="position: absolute; top: -4px; right: -4px; background: #FF3B30; width: 24px; height: 24px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: 700; border: 2px solid #000;">
                                    ${conv.unread}
                                </div>
                            ` : ''}
                        </div>
                        <div style="flex: 1; min-width: 0;">
                            <div class="card-title" style="margin-bottom: 4px; font-size: 17px; display: flex; align-items: center; gap: 8px;">
                                ${conv.name}
                                ${conv.type === 'group' ? `
                                    <span style="font-size: 13px; color: rgba(255,255,255,0.6); font-weight: 400;">
                                        (${conv.members})
                                    </span>
                                ` : ''}
                            </div>
                            <div class="card-subtitle" style="margin: 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                                ${conv.lastMessage.replace(/[^\w\s.,!?'@:-]/g, '')}
                            </div>
                        </div>
                        <div style="display: flex; flex-direction: column; align-items: flex-end; gap: 4px;">
                            <div style="font-size: 13px; color: rgba(255,255,255,0.6);">
                                ${conv.time}
                            </div>
                            ${conv.type === 'group' ? `
                                <div style="font-size: 11px; color: rgba(255,255,255,0.5); background: rgba(255,255,255,0.1); padding: 2px 8px; border-radius: 8px;">
                                    GROUP
                                </div>
                            ` : ''}
                        </div>
                    </div>
                </div>
            </div>
        `).join('');
    </script>
</body>
</html>
